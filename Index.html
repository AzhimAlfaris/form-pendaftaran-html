<!DOCTYPE html>
<html>
	<meta name="author" content="Azhim Alfaris">
	<title>Form Pendaftaran HTML</title>
<head>
</html>
<body>
	<h1>Form Pendaftaran</h1>
		<form method=""action=""><th>
			<table width="100%">
				<tr>
				<td valign="top">
					<fieldset>
					<legend>Data Pribadi</legend>
					<table align="left">
						<tr>
							<th align="left"><label for="nama">Nama Lengkap</label></th>
							<td><span>:</span></td>
							<td span><input size="40" type="text" name="nama" id="nama" autofocus placeholder="Input Nama" required></td>
						</tr>
						<tr>
							<th align="left"><label for="email">Email</label></th>
							<td><span>:</span></td>
							<td><input size="40" type="email" name="email" id="email" autofocus placeholder="" required></td>
						</tr>
						<tr>
							<th align="left"><label for="telp">Nomor Telepon</label></th>
							<td><span>:</span></td>
							<td><input size="40" type="number" name="telp" id="telp" required></td>
						</tr>
						<tr>
							<th align="left"><label for="alamat">Alamat Lengkap</label></th>
							<td><span>:</span></td>
							<td><textarea name="alamat" id="alamat" cols="30" rows="8"></textarea></td>
						</tr>
						<tr>
							<th align="left"><label for="tgl_lahir">Tanggal Lahir</label></th>
							<td><span>:</span></td>
							<td>
								<input type="date" name="tgl_lahir" id="tgl_lahir">
							</td>
						</tr>
						<tr>
							<th align="left"><label for="jk">Jenis Kelamin</label></th></th>
							<td><span>:</span></td>
							<td>
								<input type="radio" name="jk" id="jk" value="Laki-laki">Laki-laki
								<input type="radio" name="jk" id="jk" value="Perempuan">Perempuan
							</td>			
						</tr>
						<tr>
							<th align="left"><label for="kota">Agama</label></th>
							<td><span>:</span></td>
							<td>
								<select name="agama" id="agama" required>
								<option for="islam" value="Islam">Islam</option>
								<option value="Kristen">Kristen</option>
								<option value="Katolik">Katolik</option>
								<option value="Budha">Budha</option>
								<option value="Kongguan">Kongguan</option>
								<option value="Protestan">Protestan</option>
								</select>
							</td>
						</tr>
						<tr>
							<th align="left"><label for="hobby">Pendidikan Terakhir</label></th>
							<td><span>:</span></td>
							<td>
								<input type="radio" name="Pendidikan Terakhir" id="Pendidikan Terakhir" value="SMA">SMA
								<input type="radio" name="Pendidikan Terakhir" id="Pendidikan Terakhir" value="D3">D3
								<input type="radio" name="Pendidikan Terakhir" id="Pendidikan Terakhir" value="S1">S1
							</td>
						</tr>
						<tr>
							<th align="left"><label for="foto">Foto</label></th>
							<td><span>:</span></td>
							<td><input type="file" name="foto" id="foto" accept="image/*"></td>
						</tr>
						<tr>
							<th align="left"><label for="CV">CV</label></th>
							<td><span>:</span></td>
							<td><input type="file" name="CV" id="CV" accept="image/*"></td>
						</tr>
					</table>
				</td>
					
				<!-- --------------------------------------------------------------------------- -->
				
				<td valign="top">
					<fieldset>
					<legend>Data Orangtua</legend>
					<table align="left">
						<tr>
							<th align="left"><label for="nama ayah">Nama Ayah</label></th>
							<td><span>:</span></td>
							<td><input size="40" type="text" name="nama ayah" id="nama ayah" autofocus placeholder="Input Nama Ayah" required></td>
						</tr>
						<tr>
							<th align="left"><label for="pkj ayah">Pekerjaan Ayah</label></th>
							<td><span>:</span></td>
							<td><input size="40" type="text" name="pkj ayah" id="pkj ayah" autofocus placeholder="Input Pekerjaan Ayah" required></td>
						</tr>
						<tr>
							<th align="left"><label for="alamat ayah">Alamat Ayah</label></th>
							<td><span>:</span></td>
							<td><textarea name="alamat ayah" id="alamat ayah" cols="30" rows="5"></textarea></td>
						</tr>
						<tr>
							<th align="left"><label for="telp ayah">Nomor Telepon Ayah</label></th>
							<td><span>:</span></td>
							<td><input size="40" type="number" name="telp ayah" id="telp ayah" required></td>
						</tr>
						<tr>
							<th align="left"><label for="nama Ibu">Nama Ibu</label></th>
							<td><span>:</span></td>
							<td><input size="40" type="text" name="nama Ibu" id="nama Ibu" autofocus placeholder="Input Nama Ibu" required></td>
						</tr>
						<tr>
							<th align="left"><label for="pkj Ibu">Pekerjaan Ibu</label></th>
							<td><span>:</span></td>
							<td><input size="40" type="text" name="pkj Ibu" id="pkj Ibu" autofocus placeholder="Input Pekerjaan Ibu" required></td>
						</tr>
						<tr>
							<th align="left"><label for="alamat Ibu">Alamat Ibu</label></th>
							<td><span>:</span></td>
							<td><textarea name="alamat Ibu" id="alamat Ibu" cols="30" rows="5"></textarea></td>
						</tr>
						<tr>
							<th align="left"><label for="telp ayah">Nomor Telepon Ibu</label></th>
							<td><span>:</span></td>
							<td><input size="40" type="number" name="telp Ibu" id="telp Ibu" required></td>
						</tr>
						<tr>
							<td align="left">
								<input type="submit" value="Simpan">
								<input type="reset" value="Reset">
							</td>
						</tr>
					</table>
				</td>
				</tr>
			</table>
</body>
